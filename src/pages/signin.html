<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/signin.css">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center">
    <main class="form-signin">
        <form id="login-form" class="text-center">
            <h2 class="mb-4">Please sign in</h2>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
                <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <a href="../index.html" class="w-100 btn btn-lg btn-primary">Sign in</a>
            <p class="mt-3 text-dark">
                Don't have an account?
                <a href="register.html" class="text-primary">Register here</a>
            </p>
        </form>
    </main>
    <script src="../assets/js/signin.js"></script>
</body>
</html>
