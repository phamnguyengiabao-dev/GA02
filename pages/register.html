<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/register.css ">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center">
    <main class="form-register">
        <form id="register-form" class="text-center">
            <h2 class="mb-4">Create Your Account</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
                <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                <label for="floatingEmail">Email</label>
            </div>  
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Register</button>
            <p class="text-muted">
                Already have an account? <a href="signin.html" class="text-primary">Sign in</a>
            </p>
        </form>
    </main>
    <script src="js/register.js"></script>
</body>
</html>
